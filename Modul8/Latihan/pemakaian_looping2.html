<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemakaian Looping (while)</title>
</head>
<body>
    <script LANGUAGE = "JavaScript">
        <!--
            var x=0
            do{
                document.write(x+"<br>")
                x++;
            }
            while (x<=10)
            //-->
    </script>
</body>
</html>

<html>
    <head>

    </head>
    <body>
        <script LANGUAGE = "JavaScript">
            <!--
                var x=0
                while (x<=10){
                document.write(x+"<br>")
                x++;
            }
                //-->
        </script>
    </body>
</html>
